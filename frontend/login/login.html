<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/styles/login.css">
    <title>Login GYM</title>

    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script async src="./assets/js/login.js"></script>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2>GYM Wasaa</h2>
            <p class="border-bottom w-50 mx-auto">Inicia sesión para continuar</p>
        </div>

        <!-- Formulario de login para la API -->

        <form method="POST" action="/login" class="d-flex flex-column">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario"
                    required autofocus />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="*******" required>
                    <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                        <img id="eyesImg" src="./assets/img/ojoC.svg" alt="Mostrar/Ocultar" width="20" height="20">
                    </span>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</body>

</html>
